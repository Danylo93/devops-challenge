# Template do objeto Service, exp√µe o app internamente ou externamente no cluster.
apiVersion: v1
kind: Service
metadata:
  name: devops-app
spec:
  type: {{ .Values.service.type }}
  selector:
    app: devops-app
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 3000
